<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>

        img {
          width: 50px;
          height: 50px;
        }
        div.home {
          transition: 600ms all;
          border-radius: 20px;
          text-align:center;
        }

        div.home:hover {
          background-color: blueviolet;
          box-shadow: 0 0 10px 3px gold;
          transform: scale(1.2);
          z-index: 1;
          cursor:pointer;
        }

    </style>

</head>
<body>
<div class="container">

    <div class="home" onclick="window.open('/computer_shopping','_self')">
        <img th:src="@{/img/homepage.png}" alt="homepage"/>
        <p>Главная страница</p>
    </div>

    <form class="form-signin" th:method="post" th:action="@{/computer_shopping/create_account}" th:object="${new_user}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username">Логин</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="king_7" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password"
                   required>
        </p>
        <p>
            <label for="full-name">Имя и Фамилия</label>
            <input type="text" id="full-name" th:field="*{full_name}" class="form-control" placeholder="King Artur"
                   required>
        </p>
        <p>
            <label for="email">Адресс электронной почты</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="example@gmail.com"
                   required>
        </p>
        <p>
            <label for="phone-number">Номер телефона</label>
            <input type="tel" id="phone-number" th:field="*{phone_number}" class="form-control"
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="0**-***-**-**" required>
        </p>
        <!--        <input name="_csrf" type="hidden" value="e0dc37bf-5443-4913-96d6-ebe589dac67f" />-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Создать аккаунт</button>
    </form>
</div>
</body>
</html>
